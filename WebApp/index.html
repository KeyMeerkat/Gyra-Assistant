        <!-- Pop Up Box | options -->
        <div id="popup-box-options">
            <!-- Title -->
            <header id="popup-box-header">
                <h2>Gyra Assistant Options</h2>
            </header>
            <!-- Content -->
            <div id="popup-box-content">
                <form>
                    <h3 style="text-align:left;">Voice:</h3>
                    <div>
                        <label for="rate">Rate</label>
                        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                        <div class="rate-value">1</div>
                        <div class="clearfix"></div>
                    </div>
                    <div>
                        <label for="pitch">Pitch</label>
                        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                        <div class="pitch-value">1</div>
                        <div class="clearfix"></div>
                    </div>
                    <select></select>
                </form>
            </div>
            <div id="popup-footer">
                <button id="popup-options-submit-info" onclick="submitOptionsInfo()">Done</button>
            </div>
        </div>
